
<div class="container h-100 mt-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1>Detalle seguro</h1>
                </div>
                <div class="card-body">
                    <a href="#" routerLink="/seguros/index" class="btn btn-primary mb-3">Regresar</a>
                    
                    <div *ngFor="let seguroItem of seguro">
                        <div class="mb-2">
                            <strong>Nombre:</strong>
                            <p>{{ seguroItem.nombre }}</p>
                        </div>
                        
                        <div class="mb-2">
                            <strong>Codigo:</strong>
                            <p>{{ seguroItem.codigo }}</p>
                        </div>
                        
                        <div class="mb-2">
                            <strong>Prima:</strong>
                            <p>{{ seguroItem.prima }}</p>
                        </div>

                        <div class="mb-2">
                            <strong>Suma Asegurada:</strong>
                            <p>{{ seguroItem.sumaAsegurada }}</p>
                        </div>

                        <div class="mb-2">
                            <strong>Ramo:</strong>
                            <p>{{ seguroItem.ramo }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
