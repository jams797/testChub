<div class="container h-100 mt-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1>Detalle Asegurado</h1>
                </div>
                <div class="card-body">
                    <a href="#" routerLink="/asegurados/index" class="btn btn-primary mb-3">Regresar</a>
                    
                    <div *ngFor="let aseguradoItem of asegurado">
                        <div class="mb-2">
                            <strong>Cedula:</strong>
                            <p>{{ aseguradoItem.cedula }}</p>
                        </div>
                        
                        <div class="mb-2">
                            <strong>Nombre:</strong>
                            <p>{{ aseguradoItem.nombre }}</p>
                        </div>
                        
                        <div class="mb-2">
                            <strong>Telefono:</strong>
                            <p>{{ aseguradoItem.telefono }}</p>
                        </div>

                        <div class="mb-2">
                            <strong>Edad:</strong>
                            <p>{{ aseguradoItem.edad }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
